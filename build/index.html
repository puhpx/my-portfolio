<!doctype html><html lang="en"><head><meta charset="utf-8"/><link rel="icon" href="/favicon.ico"/><meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no"/><meta name="theme-color" content="#000000"/><meta name="description" content="Web site created using create-react-app"/><link rel="apple-touch-icon" href="/logo192.png"/><link rel="manifest" href="/manifest.json"/><title>Chuck Song</title><style>#myBgCanvas{background:url("/images/background.jpg")}</style><script defer="defer" src="/static/js/main.ef82805c.js"></script><link href="/static/css/main.e102a4f4.css" rel="stylesheet"></head><body><div id="root"></div><div><canvas id="myBgCanvas"></canvas></div><script>var canvas=document.getElementById("myBgCanvas");canvas.width=window.innerWidth,canvas.height=window.innerHeight;var ctx=canvas.getContext("2d");function Ball(){this.x=randomNum(3,canvas.width-3),this.y=randomNum(3,canvas.height-3),this.r=randomNum(2,5),this.color="#7ec7fd",this.speedX=.1*randomNum(-3,3),this.speedY=.1*randomNum(-3,3)}window.onresize=function(){canvas.width=window.innerWidth,canvas.height=window.innerHeight},Ball.prototype={draw:function(){ctx.beginPath(),ctx.globalAlpha=1,ctx.fillStyle=this.color,ctx.arc(this.x,this.y,this.r,0,2*Math.PI),ctx.fill()},move:function(){this.x+=this.speedX,this.y+=this.speedY,(this.x<=3||this.x>canvas.width-3)&&(this.speedX*=-1),(this.y<=3||this.y>=canvas.height-3)&&(this.speedY*=-1)}};for(var mouseX,mouseY,balls=[],i=0;i<50;i++){var ball=new Ball;balls.push(ball)}function main(){ctx.clearRect(0,0,canvas.width,canvas.height),mouseLine(),drawLine(),window.requestAnimationFrame(main)}function drawLine(){for(var t=0;t<balls.length;t++){balls[t].draw(),balls[t].move();for(var a=0;a<balls.length;a++)t!=a&&Math.sqrt(Math.pow(balls[t].x-balls[a].x,2)+Math.pow(balls[t].y-balls[a].y,2))<80&&(ctx.beginPath(),ctx.moveTo(balls[t].x,balls[t].y),ctx.lineTo(balls[a].x,balls[a].y),ctx.strokeStyle="white",ctx.globalAlpha=.2,ctx.stroke())}}function mouseLine(){for(var t=0;t<balls.length;t++)Math.sqrt(Math.pow(balls[t].x-mouseX,2)+Math.pow(balls[t].y-mouseY,2))<80&&(ctx.beginPath(),ctx.moveTo(balls[t].x,balls[t].y),ctx.lineTo(mouseX,mouseY),ctx.strokeStyle="white",ctx.globalAlpha=.8,ctx.stroke())}function randomNum(t,a){return Math.floor(Math.random()*(a-t+1)+t)}function randomColor(){return"rgb("+randomNum(0,255)+","+randomNum(0,255)+","+randomNum(0,255)+")"}main(),canvas.onmousemove=function(t){mouseX=t.offsetX,mouseY=t.offsetY}</script></body></html>
